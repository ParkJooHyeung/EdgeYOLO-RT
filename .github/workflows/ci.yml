name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Ensure Python files compile
        run: |
          python -m pip install --upgrade pip
          files=$(git ls-files '*.py' || true)
          if [ -n "$files" ]; then
            python -m py_compile $files
          else
            echo "No python files to compile"
          fi

  baseline-smoke:
    runs-on: ubuntu-latest
    needs: lint-and-compile
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run baseline smoke (no-fail)
        run: |
          echo "Running baseline smoke: will not fail CI if dependencies missing"
          python scripts/baseline_yolov8.py --model yolov8n.pt --images images --max_images 1 || true

      - name: Upload optimized artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: optimized-artifacts
          path: |
            optimized/*.trt
            optimized/*.onnx
            optimized/layer_info.txt
            results/**
